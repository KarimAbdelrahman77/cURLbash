<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>cURL Header Extractor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 30px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>

<h2>cURL Header Extractor</h2>

<input type="file" id="fileInput" accept=".txt,.sh">

<table id="headersTable" style="display:none;">
    <thead>
        <tr>
            <th>Header Name</th>
            <th>Header Value</th>
        </tr>
    </thead>
    <tbody></tbody>
</table>

<script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>cURL Header Extractor</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: #f0f2f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }

        .container {
            background: #fff;
            max-width: 800px;
            width: 90%;
            padding: 30px;
            margin: 50px 0;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 25px;
        }

        #fileInput {
            display: block;
            margin: 0 auto;
            padding: 12px 20px;
            border-radius: 8px;
            border: 1px solid #ccc;
            cursor: pointer;
            background: #f9f9f9;
            transition: background 0.3s, border-color 0.3s;
        }

        #fileInput:hover {
            background: #e9ecef;
            border-color: #888;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 25px;
            font-size: 0.95rem;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 12px 15px;
            text-align: left;
        }

        th {
            background-color: #007bff;
            color: #fff;
            font-weight: 500;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #e2f0ff;
        }

        @media(max-width: 600px){
            th, td {
                padding: 10px;
            }

            #fileInput {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>cURL Header Extractor</h2>
        <input type="file" id="fileInput" accept=".txt,.sh">

        <table id="headersTable" style="display:none;">
            <thead>
                <tr>
                    <th>Header Name</th>
                    <th>Header Value</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
